{% extends "base.html" %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">

            <h1> {{ poll.title }} </h1>
            <p> {{ poll.text }} </p>
            {% for choice in poll.choices.all %}
                <p> {{ choice }} </p>
            {% endfor %}


        </div>
    </div>
{% endblock %}
